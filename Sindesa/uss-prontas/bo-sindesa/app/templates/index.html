<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug - Automation Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-body: #0a0f1e;
            --bg-card: #151d2f;
            --bg-card-hover: #1a2332;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #1e293b;
            --glow-color: rgba(99, 102, 241, 0.15);
        }

        [data-bs-theme="light"] {
            --primary-color: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.15);
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-card-hover: #f1f5f9;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --glow-color: rgba(99, 102, 241, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, var(--glow-color) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, var(--primary-glow) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, -5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        .navbar {
            background: rgba(21, 29, 47, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        [data-bs-theme="light"] .navbar {
            background: rgba(255, 255, 255, 0.7);
        }

        .brand-logo {
            font-weight: 700;
            font-size: 1.75rem;
            letter-spacing: -1px;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: translateY(-2px);
        }

        .brand-logo i {
            color: var(--primary-color);
            font-size: 2rem;
            animation: plugPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 8px var(--primary-glow));
        }

        @keyframes plugPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
        }

        .slogan {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 2px solid var(--border-color);
            font-style: italic;
        }

        .card-custom {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .card-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            transition: left 0.5s ease;
        }

        .card-custom:hover::before {
            left: 100%;
        }

        .card-custom:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(99, 102, 241, 0.3);
            border-color: var(--primary-color);
        }

        .card-header-custom {
            padding: 1.75rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), transparent);
        }

        .form-control, .form-select {
            background-color: var(--bg-body);
            border: 1.5px solid var(--border-color);
            color: var(--text-main);
            padding: 0.85rem 1.2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-body);
            border-color: var(--primary-color);
            color: var(--text-main);
            box-shadow: 0 0 0 4px var(--primary-glow), 0 4px 12px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-primary-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary-custom:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        .btn-primary-custom:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-primary-custom:disabled {
            background: var(--text-muted);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: var(--text-muted);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .theme-toggle:hover {
            background: var(--bg-card-hover);
            color: var(--primary-color);
            transform: rotate(180deg) scale(1.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .theme-toggle i {
            font-size: 1.2rem;
        }

        /* Terminal */
        .terminal-window {
            background: linear-gradient(135deg, #0a0f1e 0%, #151d2f 100%);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            font-family: 'JetBrains Mono', monospace;
            height: 550px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .terminal-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
        }

        .terminal-header {
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
        }

        .dot { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .dot:hover { transform: scale(1.2); }
        .dot-red { background-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .dot-yellow { background-color: #f59e0b; box-shadow: 0 0 10px #f59e0b; }
        .dot-green { background-color: #10b981; box-shadow: 0 0 10px #10b981; animation: pulse 2s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .terminal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            color: #e2e8f0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 6px 12px;
            padding-left: 16px;
            border-left: 3px solid transparent;
            border-radius: 4px;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-entry:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .log-info { border-left-color: #3b82f6; }
        .log-success { 
            color: #4ade80; 
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }
        .log-error { 
            color: #f87171; 
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        .timestamp { 
            color: #64748b; 
            font-size: 0.75em; 
            margin-right: 12px;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.9rem;
            background: linear-gradient(180deg, transparent, rgba(99, 102, 241, 0.03));
            position: relative;
            z-index: 1;
        }

        .footer p {
            margin: 0.5rem 0;
        }

        .heart { 
            color: #ef4444; 
            animation: beat 1.2s ease-in-out infinite; 
            display: inline-block;
            filter: drop-shadow(0 0 4px rgba(239, 68, 68, 0.6));
        }
        
        @keyframes beat { 
            0%, 100% { transform: scale(1); } 
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        /* Additional Utility Classes */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-active { background-color: var(--success-color); }
        .status-processing { background-color: var(--warning-color); }
        .status-error { background-color: var(--error-color); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: var(--border-color); 
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }

        .stat-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.05));
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.2);
            border-color: var(--primary-color);
        }

        .stat-value { 
            font-size: 2.5rem; 
            font-weight: 700; 
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            animation: countUp 0.5s ease-out;
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-label { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            color: var(--text-muted);
            font-weight: 600;
        }
    </style>
</head>

    <div class="container py-5">

                                    <option value="Caroline Soares Pinto Mendes">Caroline Soares Pinto Mendes</option>
                                    <option value="Elder Fabricio Bilhalva Sousa Sousa">Elder Fabricio Bilhalva Sousa Sousa</option>
                                    <option value="Emanuel Ribeiro Daubian Neto">Emanuel Ribeiro Daubian Neto</option>
                                    <option value="Itrio Rodrigo Franca de Camargo">Itrio Rodrigo Franca de Camargo</option>

            <!-- Dashboard -->
            <div class="col-lg-8">
                <div class="row g-3 mb-4">

                <div class="terminal-window">

            <p class="small opacity-75">Concebido por Alexandre Araújo</p>
        </div>
    </footer>

    <script>
        // Theme Logic
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            const currentTheme = html.getAttribute('data-bs-theme');
            
            if (currentTheme === 'dark') {
                html.setAttribute('data-bs-theme', 'light');
                icon.className = 'fa-solid fa-sun';
            } else {
                html.setAttribute('data-bs-theme', 'dark');
                icon.className = 'fa-solid fa-moon';
            }
        }

        // Credentials Logic
        function fillCredentials() {
            const select = document.getElementById('saved_users');
            const selectedOption = select.options[select.selectedIndex];
            if (selectedOption.value) {
                document.getElementById('username').value = selectedOption.value;
                document.getElementById('password').value = selectedOption.getAttribute('data-password');
            } else {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }
        
        window.onload = function() {
            const select = document.getElementById('saved_users');
            if (select.options.length > 1) {
                select.selectedIndex = 1;
                fillCredentials();
            }
        }

        // Automation Logic
        document.getElementById('automationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('startBtn');
            const logArea = document.getElementById('logArea');
            
            // Reset Stats
            document.getElementById('stat-total').innerText = '0';
            document.getElementById('stat-success').innerText = '0';
            document.getElementById('stat-error').innerText = '0';
            
            let successCount = 0;
            let errorCount = 0;

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin me-2"></i> Processando...';
            
            logArea.innerHTML = '';
            addLog('Iniciando conexão com o servidor...', 'info');

            const formData = new FormData(this);

            fetch('/start', {
                method: 'POST',
                body: formData
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            btn.disabled = false;
                            btn.innerHTML = '<i class="fa-solid fa-bolt me-2"></i> Executar Plug';
                            addLog('Processo finalizado.', 'info');
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    
                                    if (data.type === 'log') {
                                        const msg = data.payload;
                                        let type = 'info';
                                        
                                        if (msg.includes('Encontrados') && msg.includes('arquivos')) {
                                            const match = msg.match(/Encontrados (\d+)/);
                                            if (match) document.getElementById('stat-total').innerText = match[1];
                                        }
                                        
                                        if (msg.includes('Tarefa criada com sucesso')) {
                                            successCount++;
                                            document.getElementById('stat-success').innerText = successCount;
                                            type = 'success';
                                        }
                                        
                                        if (msg.toLowerCase().includes('erro')) {
                                            errorCount++;
                                            document.getElementById('stat-error').innerText = errorCount;
                                            type = 'error';
                                        }

                                        addLog(msg, type);
                                    }
                                } catch (e) {
                                    console.error(e);
                                }
                            }
                        });
                        read();
                    });
                }
                read();
            });
        });

        function addLog(message, type) {
            const logArea = document.getElementById('logArea');
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
            
            logArea.appendChild(div);
            logArea.scrollTop = logArea.scrollHeight;
        }
    </script>
</body>
