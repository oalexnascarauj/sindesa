        const categoryLabels = {

            'receita': 'üìã Receita',
            'especie': 'üêÑ Esp√©cie',
            'estabelecimento': 'üèöÔ∏è Estabelecimento',
            'comunicacao': 'üì¢ Comunica√ß√£o',
            'gta': 'üöö GTA'
        };

        let currentFilter = 'todos';

        function renderStories(storiesToRender) {
            const grid = document.getElementById('storiesGrid');
            
            if (storiesToRender.length === 0) {
                grid.innerHTML = '<div class="no-results">Nenhuma hist√≥ria encontrada para os crit√©rios de busca</div>';
                return;
            }

            grid.innerHTML = storiesToRender.map(story => `
                <div class="story-card" onclick="openStory('${story.file}')">
                    <div class="story-header">
                        <span class="story-id">${story.id}</span>
                        <span class="story-number">${story.us}</span>
                    </div>
                    <h2 class="story-title">${story.title}</h2>
                    <p class="story-description">${story.description}</p>
                    <div class="story-meta">
                        <span class="meta-tag" style="background-color: ${categoryColors[story.category]}22; color: ${categoryColors[story.category]}">
                            ${categoryLabels[story.category]}
                        </span>
                    </div>
                    <span class="badge-status badge-pronto">‚úì Documentada</span>
                    <a class="story-link">Ver Detalhes</a>
                </div>
            `).join('');
        }

        function filterByCategory(category) {
            currentFilter = category;
            updateFilters();
        }

        function updateFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = stories.filter(story => {
                const matchesSearch = story.title.toLowerCase().includes(searchTerm) ||
                                    story.us.toLowerCase().includes(searchTerm) ||
                                    story.description.toLowerCase().includes(searchTerm) ||
                                    story.id.toLowerCase().includes(searchTerm);
                
                const matchesCategory = currentFilter === 'todos' || story.category === currentFilter;
                
                return matchesSearch && matchesCategory;
            });

            renderStories(filtered);

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');
        }

        function openStory(filename) {
            window.location.href = filename;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', updateFilters);

        // Initial render
        renderStories(stories);

        // Update stats
        document.getElementById('totalStories').textContent = stories.length;
    </script>
